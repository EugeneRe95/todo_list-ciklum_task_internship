<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Todo list</title>
</head>

<body>
    <div id="app">
    <header>
        <h1>Todo list</h1>
    </header>
    <div class="empty-state">
        <input type="search" name="" id="search" placeholder="Please enter title...">
        <select name="" id="item-status">
            <option value="all" selected>all</option>
            <option value="open">open</option>
            <option value="done">done</option>
        </select>
        <select name="" id="item-priority">
            <option value="all" selected>all</option>
            <option value="high">high</option>
            <option value="normal">normal</option>
            <option value="low">low</option>
        </select>
        <button id="btn-create">Create</button>
    </div>

    <div id="todos">

    </div>

    <div class="edit-state">
        <div class="edit-state-content">
            <input type="text" id="title" placeholder="Title">
            <textarea name="" id="" cols="15" rows="10" placeholder="Description"></textarea>
        <p>Priority:</p>
        <select name="">
            <option value="high">high</option>
            <option value="normal">normal</option>
            <option value="low">low</option>
        </select>
        <div class="buttons">
            <button id="btn-cancel">Cancel</button>
            <button id="btn-save">Save</button>
        </div>
    </div>
    </div>
    <div class="editable">
        <div class="editable-content">

        </div>
    </div>
</div>
    <script src="js/main.js"></script>
</body>

</html>
